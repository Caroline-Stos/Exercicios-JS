<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let estoque = [];

        while (true) {

            let opcao = prompt("Lista de compras\n1 - Adicionar novo item\n2 - Remover um item\n3 - Exibir lista de itens\n4 - Sair");

            if (opcao === "1") {
                let novoItem = prompt("Digite aqui o item a ser adicionado:");
                estoque.push(novoItem);
                alert(`O item "${novoItem}" foi adicionado ao estoque`);
            }

            else if (opcao === "2") {
                let itemRemovido = prompt("Digite aqui o item que deseja remover:");
                let index = estoque.indexOf(itemRemovido);

                if (index !== -1) {
                    estoque.splice(index, 1);
                    alert(`O item "${itemRemovido}" foi removido do estoque.`);
                } else {
                    alert(`O item "${itemRemovido}" não existe no estoque.`);
                }

            }

            else if (opcao === "3") {
                let listaItens = "";
                estoque.forEach(function (item) {
                    listaItens += "\n" + item;
                });
                
                alert(`Itens em estoque: "${listaItens}"`);
            }

            else if (opcao === "4") {
                alert("O programa foi encerrado.");
                break;
            } 

            else {
                alert("Opção inválida. Tente novamente.");
            }
        }

    </script>



</body>

</html>
