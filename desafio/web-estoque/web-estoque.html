<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="web-estoque.css">

    <!--fonte do titulo - Dongle - sans-serif-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap" rel="stylesheet">

    <title>Adicionando itens ao estoque</title>
</head>

<body>

    <header>
        <div class="container">

            <div class="titulo">
                <h1>CARRINHO DE COMPRAS</h1>
            </div>

            <div class="botao">
                <button id="botao" onclick="adicionarProduto()">Adicionar produto</button>
                <button id="botao" onclick="removerProduto()">Remover produto</button>
                <button id="botao" onclick="exibirLista()">Exibir lista</button>
                <button id="botao" onclick="limparEstoque()">Limpar estoque</button>
            </div>

            <div>
                <input type="text" id="input" style="display: none;">
            </div>

            <P>Segue abaixo a sua lista de produtos:</P>

            <div id="estoque"></div>

        </div>
    </header>

    <script>

        let estoque = [];

        botao.addEventListener('Click', function () {
                    input.style.display = 'block';
                });

        function adicionarProduto() {

                let input = document.getElementById("input").value;
                estoque.push(input);
        }

        alert(`Produto "${input}" foi adicionado ao estoque.`);

        function removerProduto() {

            while (true) {

                let removerProduto = prompt("Digite aqui o produto que deseja remover.");
                let index = estoque.indexOf(removerProduto);

                if (index !== -1) {
                    estoque.splice(index, 1)
                    alert(`O produto "${removerProduto} foi removido.`);
                } else {
                    alert("Este produto n√£o existe no estoque. Tente novamente.");
                }
                break;
            }
        }

        function exibirLista() {

            while (true) {

                let listaProdutos = "";
                estoque.forEach(function (produto) {
                    listaProdutos += "\n" + produto;
                });

                document.getElementById("estoque").innerHTML = listaProdutos;
                break;
            }
        }

        function limparEstoque() {

            while (true) {

                estoque = [];
                document.getElementById("estoque").innerHTML = estoque;
                break;
            }
        }

    </script>

    </header>

</body>

</html>
