<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="web-estoque.css">
    <title>Adicionando itens ao estoque</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="titulo">
                <h1>CARRINHO DE COMPRAS</h1>
                <P>Segue abaixo a sua lista de produtos:</P>
            </div>

            <div class="botao">
                <button onclick="adicionarProduto()">Adicionar produto</button>
                <button onclick="removerProduto()">Remover produto</button>
                <button onclick="exibirLista()">Exibir lista</button>
                <button onclick="limparEstoque()">Limpar estoque</button>
            </div>

            <div id="estoque"></div>
        </div>
    </header>

    <script>

        let estoque = [];

        function adicionarProduto() {

            while (true) {

                let novoProduto = prompt("Digite aqui o produto a ser adicionado.");
                estoque.push(novoProduto);
                alert(`Produto "${novoProduto}" foi adicionado ao estoque.`);
                break;
            }
        }

        function removerProduto() {

            while (true) {

                let removerProduto = prompt("Digite aqui o produto que deseja remover.");
                let index = estoque.indexOf(removerProduto);

                if (index !== -1) {
                    estoque.splice(index, 1)
                    alert(`O produto "${removerProduto} foi removido.`);
                } else {
                    alert("Este produto n√£o existe no estoque. Tente novamente.");
                }
                break;
            }
        }

        function exibirLista() {

            while (true) {

                let listaProdutos = "";
                estoque.forEach(function (produto) {
                    listaProdutos += produto + "\n";
                });

                document.getElementById("estoque").innerHTML = listaProdutos;
                break;
            }
        }

        function limparEstoque() {

            while (true) {

                estoque = [];
                document.getElementById("estoque").innerHTML = estoque;
                break;
            }
        }

    </script>

    </header>

</body>

</html>
